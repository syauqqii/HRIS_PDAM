<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUK Skill</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                    <a 
                        href="./unit_skill_detail.html" 
                        class="nav-link active" 
                        role="tab"
                    >
                        Kembali
                    </a>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Element Skill ID: 1</h5>
                    </div>
                    <div class="card-body">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                            <button class="nav-link active" id="answer-group-tab" data-bs-toggle="pill" data-bs-target="#answer-group" type="button" role="tab">KUK Skill</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="tab-content" id="v-pills-tabContent">

                    <!-- Answer Group Tab -->
                    <div class="tab-pane fade show active" id="answer-group" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">KUK Skill Detail Management</h5>
                            </div>
                            <div class="card-body">
                                <form id="answerGroupForm">
                                    <div id="answerDetails">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="id_kuk_skill" class="form-label">ID KUK Skill</label>
                                            <input type="number" class="form-control" id="id_kuk_skill" name="id_kuk_skill" placeholder="Input ID KUK Skill" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="id_element_skill" class="form-label">Element Skill ID</label>
                                            <input type="number" class="form-control" id="id_element_skill" name="id_element_skill" placeholder="Input Element Skill ID" required>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="name_kuk" class="form-label">Name KUK</label>
                                            <input type="text" class="form-control" id="name_kuk" name="name_kuk" placeholder="Input Name KUK" required>
                                        </div>
                                    </div>
                                    </div>

                                    <div class="text-end">
                                    <button type="submit" class="btn btn-primary">Add Data</button>
                                    </div>
                                </form>

                                <!-- Answer Groups List -->
                                <div class="mt-4">
                                    <h6>KUK Skill Detail List</h6>
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Element Skill ID</th>
                                                    <th>Name KUK</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>Memahami prosedur keselamatan kerja</td>
                                                    <td>
                                                        <button class="btn btn-sm btn-outline-secondary">Edit</button>
                                                        <button class="btn btn-sm btn-outline-secondary">Delete</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
