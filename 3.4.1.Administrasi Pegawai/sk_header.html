<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK Header CRUD</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h2 class="mb-4 text-center">SK Header</h2>

    <!-- List Table -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-bold">SK Header List</span>
          <button class="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#formModal">+ Add Data</button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>SK Number</th>
                <th>SK Date</th>
                <th>SK Title</th>
                <th>SK Type ID</th>
                <th>Description</th>
                <th>Signed By</th>
                <th>Effective Date</th>
                <th>Created By</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>SK-001/2025</td>
                <td>2025-08-22</td>
                <td>Promotion</td>
                <td>2</td>
                <td>Promotion to Senior Staff</td>
                <td>John Doe</td>
                <td>2025-09-01</td>
                <td>Admin</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-dark" data-bs-toggle="modal" data-bs-target="#formModal">Edit</button>
                  <button class="btn btn-sm btn-outline-secondary">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-white border-bottom">
            <h5 class="modal-title">Add / Edit Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="row g-3">

                <div class="col-md-6">
                  <label class="form-label">SK Number</label>
                  <input type="text" class="form-control" name="sk_number" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">SK Date</label>
                  <input type="date" class="form-control" name="sk_date" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">SK Title</label>
                  <input type="text" class="form-control" name="sk_title" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">SK Type ID</label>
                  <input type="number" class="form-control" name="id_sk_type" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Description</label>
                  <input type="text" class="form-control" name="description">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Signed By</label>
                  <input type="text" class="form-control" name="signed_by">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Effective Date</label>
                  <input type="date" class="form-control" name="effective_date">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Created By</label>
                  <input type="text" class="form-control" name="created_by">
                </div>

              </div>
            </div>
            <div class="modal-footer bg-white border-top">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-dark">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
