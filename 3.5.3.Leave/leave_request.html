<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Request CRUD</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Leave Request</h2>

    <!-- List Table -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-bold">Leave Request List</span>
          <button class="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#formModal">+ Add Data</button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Employee</th>
                <th>Leave Type</th>
                <th>Leave Period</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Reason</th>
                <th>Days Count</th>
                <th>Status</th>
                <th>Request Date</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>EMP001</td>
                <td>Annual Leave</td>
                <td>2025-01</td>
                <td>2025-08-10</td>
                <td>2025-08-12</td>
                <td>Family Event</td>
                <td>3</td>
                <td>Draft</td>
                <td>2025-08-01</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-dark" data-bs-toggle="modal" data-bs-target="#formModal">Edit</button>
                  <button class="btn btn-sm btn-outline-secondary">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-white border-bottom">
            <h5 class="modal-title">Add / Edit Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="row g-3">
                
                <div class="col-md-6">
                  <label class="form-label">ID Leave Request</label>
                  <input type="number" class="form-control" name="id_leave_request" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Employee</label>
                  <input type="number" class="form-control" name="id_employee" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Leave Type</label>
                  <input type="number" class="form-control" name="id_leave_type" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Leave Period</label>
                  <input type="number" class="form-control" name="id_leave_period" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Start Date</label>
                  <input type="date" class="form-control" name="start_date" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">End Date</label>
                  <input type="date" class="form-control" name="end_date" required>
                </div>
                <div class="col-md-12">
                  <label class="form-label">Reason</label>
                  <input type="text" class="form-control" name="reason">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Days Count</label>
                  <input type="number" class="form-control" name="days_count" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Status</label>
                  <select class="form-select" name="status" required>
                    <option value="">-- Pilih Status --</option>
                    <option value="Draft">Draft</option>
                    <option value="InReview">InReview</option>
                    <option value="Reject">Reject</option>
                    <option value="Approve">Approve</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Request Date</label>
                  <input type="date" class="form-control" name="request_date" required>
                </div>

              </div>
            </div>
            <div class="modal-footer bg-white border-top">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-dark">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
