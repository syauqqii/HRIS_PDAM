<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Appraisal CRUD</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Setup Appraisal</h2>

    <!-- List Table -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-bold">Setup Appraisal List</span>
          <button class="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#formModal">+ Add Data</button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Job Title</th>
                <th>Sequence</th>
                <th>Bobot</th>
                <th>Master Template</th>
                <th>Reviewer</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>101</td>
                <td>1</td>
                <td>25</td>
                <td>5</td>
                <td>satu_tingkat_atasan</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-dark" data-bs-toggle="modal" data-bs-target="#formModal">Edit</button>
                  <button class="btn btn-sm btn-outline-secondary">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-white border-bottom">
            <h5 class="modal-title">Add / Edit Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Job Title</label>
                  <input type="number" class="form-control" name="id_job_title" placeholder="Input Job Title ID" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Sequence</label>
                  <input type="number" class="form-control" name="sequence" placeholder="Input Sequence" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Bobot</label>
                  <input type="number" class="form-control" name="bobot" placeholder="Input Bobot" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Master Template</label>
                  <input type="number" class="form-control" name="master_template" placeholder="Input Master Template ID" required>
                </div>
                <div class="col-md-12">
                  <label class="form-label">Reviewer</label>
                  <select class="form-select" name="reviewer" required>
                    <option value="">-- Pilih Reviewer --</option>
                    <option value="satu_tingkat_atasan">Satu Tingkat Atasan</option>
                    <option value="peer_satu_bagian">Peer Satu Bagian</option>
                    <option value="peer_satu_sub_bagian">Peer Satu Sub Bagian</option>
                    <option value="peer_satu_subdirektori">Peer Satu Subdirektori</option>
                    <option value="satu_tingkat_bawahan">Satu Tingkat Bawahan</option>
                    <option value="satu_tingkat_bawah_satu_sub_direktori">Satu Tingkat Bawah Satu Sub Direktor</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer bg-white border-top">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-dark">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
