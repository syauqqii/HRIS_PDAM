<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termination Process CRUD</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Termination Process</h2>

    <!-- List Table -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-bold">Termination Process List</span>
          <button class="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#formModal">+ Add Data</button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>PHK ID</th>
                <th>Employee ID</th>
                <th>Termination Setup ID</th>
                <th>Description</th>
                <th>Month of Service</th>
                <th>Income</th>
                <th>Uang Pesangon</th>
                <th>UMPK</th>
                <th>Total</th>
                <th>TAX</th>
                <th>Amount Received</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>101</td>
                <td>1001</td>
                <td>201</td>
                <td>Termination due to resignation</td>
                <td>12</td>
                <td>5000000</td>
                <td>2000000</td>
                <td>1500000</td>
                <td>8500000</td>
                <td>850000</td>
                <td>7650000</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-dark" data-bs-toggle="modal" data-bs-target="#formModal">Edit</button>
                  <button class="btn btn-sm btn-outline-secondary">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-white border-bottom">
            <h5 class="modal-title">Add / Edit Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">PHK ID</label>
                  <input type="number" class="form-control" name="Id_PHK" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Employee ID</label>
                  <input type="number" class="form-control" name="id_employee" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Termination Setup ID</label>
                  <input type="number" class="form-control" name="id_term_setup" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Description</label>
                  <input type="text" class="form-control" name="description" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Month of Service</label>
                  <input type="number" class="form-control" name="month_of_Service" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Income</label>
                  <input type="number" class="form-control" name="Income" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Uang Pesangon</label>
                  <input type="number" class="form-control" name="Uang_Pesangon" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">UMPK</label>
                  <input type="number" class="form-control" name="UMPK" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Total</label>
                  <input type="number" class="form-control" name="Total" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">TAX</label>
                  <input type="number" class="form-control" name="TAX" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Amount Received</label>
                  <input type="number" class="form-control" name="Amount_Received" required>
                </div>
              </div>
            </div>
            <div class="modal-footer bg-white border-top">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-dark">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
