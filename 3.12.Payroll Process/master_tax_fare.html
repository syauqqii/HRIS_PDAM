<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Tax Fare CRUD</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Master Tax Fare</h2>

    <!-- List Table -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-bold">Master Tax Fare List</span>
          <button class="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#formModal">+ Add Data</button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Master Tax Setup ID</th>
                <th>Minimum Scale Amount</th>
                <th>Max Scale Amount</th>
                <th>Percent</th>
                <th>With NPWP</th>
                <th>Tax TER</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>1000000.00</td>
                <td>5000000.00</td>
                <td>5</td>
                <td>true</td>
                <td>PPh21</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-dark" data-bs-toggle="modal" data-bs-target="#formModal">Edit</button>
                  <button class="btn btn-sm btn-outline-secondary">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-white border-bottom">
            <h5 class="modal-title">Add / Edit Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Master Tax Setup ID</label>
                  <input type="number" class="form-control" name="master_tax_setup_id" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Minimum Scale Amount</label>
                  <input type="number" step="0.01" class="form-control" name="minimum_scale_amount" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Max Scale Amount</label>
                  <input type="number" step="0.01" class="form-control" name="max_scale_amount" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Percent</label>
                  <input type="number" class="form-control" name="percent" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">With NPWP</label>
                  <select class="form-select" name="with_npwp" required>
                    <option value="">-- Pilih --</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Tax TER</label>
                  <input type="text" class="form-control" name="tax_ter" required>
                </div>
              </div>
            </div>
            <div class="modal-footer bg-white border-top">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-dark">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
