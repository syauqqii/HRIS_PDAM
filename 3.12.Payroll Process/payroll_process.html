<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Process CRUD</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Payroll Process</h2>

    <!-- List Table -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-bold">Payroll Process List</span>
          <button class="btn btn-dark btn-sm" onclick="openForm()">+ Add Data</button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Master Period</th>
                <th>Employee Type</th>
                <th>Description</th>
                <th>Date</th>
                <th>Annualize</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="payrollTableBody">
              <!-- Data render dari JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-white border-bottom">
            <h5 class="modal-title" id="modalTitle">Add Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="payrollForm">
            <div class="modal-body">
              <input type="hidden" id="editIndex">
              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">ID Payroll Process</label>
                  <input type="number" class="form-control" id="id_payroll_process" readonly>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Master Period</label>
                  <input type="number" class="form-control" id="id_master_period" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Employee Type</label>
                  <input type="text" class="form-control" id="id_employee_type" required>
                </div>
                <div class="col-md-12">
                  <label class="form-label">Description</label>
                  <input type="text" class="form-control" id="description">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Date</label>
                  <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Annualize</label>
                  <select class="form-select" id="annualize" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer bg-white border-top">
              <button type="submit" class="btn btn-dark" id="saveBtn">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    let payrollData = [
      { id: 1, masterPeriod: 202501, employeeType: "Full-Time", description: "January Payroll Run", date: "2025-01-31", annualize: true },
      { id: 2, masterPeriod: 202502, employeeType: "Contract", description: "February Payroll", date: "2025-02-28", annualize: false }
    ];

    let lastId = payrollData.length ? payrollData[payrollData.length - 1].id : 0;

    const tableBody = document.getElementById("payrollTableBody");
    const formModal = new bootstrap.Modal(document.getElementById("formModal"));
    const payrollForm = document.getElementById("payrollForm");

    function renderTable() {
      tableBody.innerHTML = "";
      payrollData.forEach((item, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${item.id}</td>
            <td>${item.masterPeriod}</td>
            <td>${item.employeeType}</td>
            <td>${item.description}</td>
            <td>${item.date}</td>
            <td>${item.annualize ? "Yes" : "No"}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-secondary" onclick="editData(${index})">Edit</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteData(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function openForm() {
      document.getElementById("modalTitle").innerText = "Add Data";
      document.getElementById("editIndex").value = "";
      payrollForm.reset();

      // set auto ID
      document.getElementById("id_payroll_process").value = lastId + 1;

      formModal.show();
    }

    function editData(index) {
      const item = payrollData[index];
      document.getElementById("modalTitle").innerText = "Edit Data";
      document.getElementById("editIndex").value = index;
      document.getElementById("id_payroll_process").value = item.id;
      document.getElementById("id_master_period").value = item.masterPeriod;
      document.getElementById("id_employee_type").value = item.employeeType;
      document.getElementById("description").value = item.description;
      document.getElementById("date").value = item.date;
      document.getElementById("annualize").value = item.annualize;
      formModal.show();
    }

    function deleteData(index) {
      if (confirm("Are you sure you want to delete this data?")) {
        payrollData.splice(index, 1);
        renderTable();
      }
    }

    payrollForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const id = parseInt(document.getElementById("id_payroll_process").value);
      const masterPeriod = document.getElementById("id_master_period").value;
      const employeeType = document.getElementById("id_employee_type").value;
      const description = document.getElementById("description").value;
      const date = document.getElementById("date").value;
      const annualize = document.getElementById("annualize").value === "true";

      const editIndex = document.getElementById("editIndex").value;

      if (editIndex === "") {
        payrollData.push({ id, masterPeriod, employeeType, description, date, annualize });
        lastId = id; // update last id tiap tambah
      } else {
        payrollData[editIndex] = { id, masterPeriod, employeeType, description, date, annualize };
      }

      formModal.hide();
      renderTable();
    });

    renderTable();
  </script>
</body>
</html>
