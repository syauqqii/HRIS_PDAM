<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Variable CRUD</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Master Variable</h2>

    <!-- List Table -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-bold">Master Variable List</span>
          <button class="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#formModal" onclick="openAddModal()">+ Add Data</button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Query</th>
                <th>API</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-white border-bottom">
            <h5 class="modal-title" id="modalTitle">Add Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="dataForm">
            <div class="modal-body">
              <input type="hidden" id="editId">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Query</label>
                  <input type="text" class="form-control" id="query" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">API</label>
                  <input type="text" class="form-control" id="api" required>
                </div>
              </div>
            </div>
            <div class="modal-footer bg-white border-top">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-dark">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    let data = [
      {id: 1, name: "Employee Count", query: "SELECT COUNT(*) FROM employees", api: "/api/employee/count"}
    ];
    let currentId = 2; 

    function renderTable() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      data.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.query}</td>
            <td>${item.api}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-dark" onclick="openEditModal(${item.id})" data-bs-toggle="modal" data-bs-target="#formModal">Edit</button>
              <button class="btn btn-sm btn-outline-secondary" onclick="deleteData(${item.id})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function openAddModal() {
      document.getElementById("modalTitle").innerText = "Add Data";
      document.getElementById("editId").value = "";
      document.getElementById("name").value = "";
      document.getElementById("query").value = "";
      document.getElementById("api").value = "";
    }

    function openEditModal(id) {
      const item = data.find(d => d.id === id);
      document.getElementById("modalTitle").innerText = "Edit Data";
      document.getElementById("editId").value = item.id;
      document.getElementById("name").value = item.name;
      document.getElementById("query").value = item.query;
      document.getElementById("api").value = item.api;
    }

    function deleteData(id) {
      if (confirm("Yakin mau hapus data ini?")) {
        data = data.filter(item => item.id !== id);
        renderTable();
      }
    }

    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const editId = document.getElementById("editId").value;
      const name = document.getElementById("name").value;
      const query = document.getElementById("query").value;
      const api = document.getElementById("api").value;

      if (editId) {
        // update
        const item = data.find(d => d.id == editId);
        item.name = name;
        item.query = query;
        item.api = api;
      } else {
        // add new
        data.push({id: currentId++, name, query, api});
      }

      renderTable();
      const modal = bootstrap.Modal.getInstance(document.getElementById("formModal"));
      modal.hide();
    });

    // initial render
    renderTable();
  </script>
</body>
</html>
