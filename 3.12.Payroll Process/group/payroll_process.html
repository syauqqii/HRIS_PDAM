<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Process</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                    <a href="../.html" class="nav-link active" role="tab">Kembali</a>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Payroll ID: 1</h5>
                    </div>
                    <div class="card-body">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                            <button class="nav-link active" id="answer-group-tab" data-bs-toggle="pill" data-bs-target="#answer-group" type="button" role="tab">Payroll Process</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <!-- Answer Group Tab -->
                    <div class="tab-pane fade show active" id="answer-group" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Payroll Process Detail Management</h5>
                            </div>
                            <div class="card-body">
                                <form id="answerGroupForm">
                                    <div id="answerDetails">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Master Period ID</label>
                                                <input type="number" class="form-control" name="id_master_period" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Employee Type ID</label>
                                                <input type="number" class="form-control" name="id_employee_type" required>
                                            </div>
                                            <div class="col-md-12">
                                                <label class="form-label">Description</label>
                                                <input type="text" class="form-control" name="description">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Date</label>
                                                <input type="date" class="form-control" name="date">
                                            </div>
                                            <div class="col-md-3">
                                                <label class="form-label">Annualize</label>
                                                <input type="checkbox" class="form-check-input" name="annualize">
                                            </div>
                                            <div class="col-md-3">
                                                <label class="form-label">Is Gross</label>
                                                <input type="checkbox" class="form-check-input" name="is_gross">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary">Add Data</button>
                                    </div>
                                </form>

                                <!-- Answer Groups List -->
                                <div class="mt-4">
                                    <h6>Payroll Process Detail List</h6>
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Master Period ID</th>
                                                    <th>Employee Type ID</th>
                                                    <th>Description</th>
                                                    <th>Date</th>
                                                    <th>Annualize</th>
                                                    <th>Is Gross</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><a href="./payroll_process_area.html">1</a></td>
                                                    <td>2025</td>
                                                    <td>2</td>
                                                    <td>Payroll Bulan Juli</td>
                                                    <td>2025-07-31</td>
                                                    <td>✔️</td>
                                                    <td>✔️</td>
                                                    <td>
                                                        <button class="btn btn-sm btn-outline-secondary">Generate</button>
                                                        <button class="btn btn-sm btn-outline-secondary">Process</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
