<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Component Group Detail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                    <a

                        role="tab"

                        Kembali
                    </a>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Salary Component ID: 1</h5>
                    </div>
                    <div class="card-body">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                            <button class="nav-link active" id="answer-group-tab" data-bs-toggle="pill" data-bs-target="#answer-abc" type="button" role="tab">Salary Component Group Detail</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="tab-content" id="v-pills-tabContent">

                    <!-- Answer Group Tab -->
                    <div class="tab-pane fade show active" id="answer-abc" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Salary Component Group Detail Management</h5>
                            </div>
                            <div class="card-body">
                                <form id="answerGroupForm">
                                    <div id="answerDetails">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Component Group ID</label>
                                                <input type="number" class="form-control" name="id_component_group" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Salary Component ID</label>
                                                <input type="number" class="form-control" name="id_salary_component" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Code</label>
                                                <input type="text" class="form-control" name="code" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Description</label>
                                                <input type="text" class="form-control" name="description" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary">Add Data</button>
                                    </div>
                                </form>

                                <!-- Answer Groups List -->
                                <div class="mt-4">
                                    <h6>Salary Component Group Detail List</h6>
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Component Group ID</th>
                                                    <th>Salary Component ID</th>
                                                    <th>Code</th>
                                                    <th>Description</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>2</td>
                                                    <td>1</td>
                                                    <td>SC001</td>
                                                    <td>Basic Salary</td>
                                                    <td>
                                                        <button class="btn btn-sm btn-outline-secondary">Edit</button>
                                                        <button class="btn btn-sm btn-outline-secondary">Delete</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
