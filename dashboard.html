<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    /* Main content bg */
    main {
      background: #f8f9fa;
      min-height: 100vh;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid">
       <!-- Dashboard Content -->
        <div class="pt-3">
          <div class="row g-4">

            <div class="col-md-3">
              <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                  <i class="bi bi-people-fill fs-2 text-primary"></i>
                  <h5 class="mt-2">Pegawai</h5>
                  <p class="fs-4 fw-bold mb-0">120</p>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                  <i class="bi bi-building fs-2 text-success"></i>
                  <h5 class="mt-2">Departemen</h5>
                  <p class="fs-4 fw-bold mb-0">12</p>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                  <i class="bi bi-calendar-check fs-2 text-warning"></i>
                  <h5 class="mt-2">Cuti Aktif</h5>
                  <p class="fs-4 fw-bold mb-0">8</p>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                  <i class="bi bi-clock-history fs-2 text-danger"></i>
                  <h5 class="mt-2">Lembur</h5>
                  <p class="fs-4 fw-bold mb-0">15</p>
                </div>
              </div>
            </div>

          </div>

          <!-- Table Placeholder -->
          <div class="card mt-4 shadow-sm border-0">
            <div class="card-header bg-white fw-bold">Daftar Pegawai (Sample)</div>
            <div class="card-body p-0">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Jabatan</th>
                    <th>Departemen</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Ahmad Fauzi</td>
                    <td>Manager HR</td>
                    <td>Human Resource</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Siti Aminah</td>
                    <td>Staff</td>
                    <td>Finance</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Budi Santoso</td>
                    <td>Developer</td>
                    <td>IT</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
