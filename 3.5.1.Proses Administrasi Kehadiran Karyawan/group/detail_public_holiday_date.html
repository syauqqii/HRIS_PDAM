<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Public Holiday Year</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                    <a 
                        href="../group/detail_public_holiday_year.html" 
                        class="nav-link active" 
                        role="tab"
                    >
                        Kembali
                    </a>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Detail Public Holiday Year : 2025</h5>
                    </div>
                    <div class="card-body">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                            <button class="nav-link active" id="answer-group-tab" data-bs-toggle="pill" data-bs-target="#answer-group" type="button" role="tab">Detail Public Holiday Date</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="tab-content" id="v-pills-tabContent">

                    <!-- Answer Group Tab -->
                    <div class="tab-pane fade show active" id="answer-group" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Detail Public Holiday Date Management</h5>
                            </div>
                            <div class="card-body">
                                <form id="answerGroupForm">
                                    <div id="answerDetails">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                        <label for="equivalent" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="equivalent" name="equivalent" placeholder="Input Date" required>
                                        </div>
                                    
                                        <div class="col-md-6">
                                        <label for="duration" class="form-label">Description</label>
                                        <input type="text" class="form-control" id="duration" name="duration" placeholder="Input Description" required>
                                        </div>
                                    </div>
                                    </div>

                                    <div class="text-end">
                                    <button type="submit" class="btn btn-primary">Add Data</button>
                                    </div>
                                </form>

                                <!-- Answer Groups List -->
                                <div class="mt-4">
                                    <h6>Detail Public Holiday Date List</h6>
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Date</th>
                                                    <th>Description</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>20/03/2025</td>
                                                    <td>Idul Fitri</td>
                                                    <td>
                                                        <button class="btn btn-sm btn-outline-secondary">Edit</button>
                                                        <button class="btn btn-sm btn-outline-secondary">Delete</button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>2</td>
                                                    <td>20/06/2025</td>
                                                    <td>Idul Adha</td>
                                                    <td>
                                                        <button class="btn btn-sm btn-outline-secondary">Edit</button>
                                                        <button class="btn btn-sm btn-outline-secondary">Delete</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
