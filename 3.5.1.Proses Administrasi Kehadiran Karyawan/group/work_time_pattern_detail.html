</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                    <a href="../work_time_pattern.html" class="nav-link active" role="tab">

                </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="tab-content" id="v-pills-tabContent">

                    <!-- Answer Group Tab -->
                    <div class="tab-pane fade show active" id="answer-group" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Work Time Pattern Detail</h5>
                            </div>
                            <div class="card-body">
                                <form id="answerGroupForm">
                                    <div id="answerDetails">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="job_activity" class="form-label">Setup Time</label>
                                                <select class="form-select" name="job_activity" required>
                                                    <option value="">-- Pilih Setup Time --</option>
                                                    <option value="Regular office hours">Regular office hours</option>
                                                    <option value="Shift-1">Shift-1</option>
                                                    <option value="Shift-2">Shift-2</option>
                                                    <option value="Shift-3">Shift-3</option>
                                                </select>
                                            </div>

                                            <div class="col-md-6">
                                                <label for="duration" class="form-label">Sequence</label>
                                                <input type="number" class="form-control" id="duration" name="duration"
                                                    placeholder="Input sequence" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary">Add Data</button>
                                    </div>
                                </form>

                                <!-- Answer Groups List -->
                                <div class="mt-4">
                                    <h6>Work Time Pattern Detail List</h6>
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Setup Time</th>
                                                    <th>Sequence</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>Regular office hours</td>
                                                    <td>1</td>
                                                    <td>
                                                        <button class="btn btn-dark btn-sm" data-bs-toggle="modal"
                                                            data-bs-target="#formModal">View</button>
                                                        <button class="btn btn-sm btn-outline-secondary">Delete</button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>2</td>
                                                    <td>Regular office hours</td>
                                                    <td>2</td>
                                                    <td>
                                                        <button class="btn btn-dark btn-sm" data-bs-toggle="modal"
                                                            data-bs-target="#formModal">View</button>
                                                        <button class="btn btn-sm btn-outline-secondary">Delete</button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>3</td>
                                                    <td>Regular office hours</td>
                                                    <td>3</td>
                                                    <td>
                                                        <button class="btn btn-dark btn-sm" data-bs-toggle="modal"
                                                            data-bs-target="#formModal">View</button>
                                                        <button class="btn btn-sm btn-outline-secondary">Delete</button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>4</td>
                                                    <td>Regular office hours</td>

                                                    <td>
                                                        <button class="btn btn-dark btn-sm" data-bs-toggle="modal"
                                                            data-bs-target="#formModal">View</button>
                                                        <button class="btn btn-sm btn-outline-secondary">Delete</button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>5</td>
                                                    <td>Regular office hours</td>
                                                    <td>5</td>
                                                    <td>
                                                        <button class="btn btn-dark btn-sm" data-bs-toggle="modal"
                                                            data-bs-target="#formModal">View</button>
                                                        <button class="btn btn-sm btn-outline-secondary">Delete</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content border-0 shadow">
                        <div class="modal-header bg-white border-bottom">
                            <h5 class="modal-title">Add / Edit Data</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form>
                            <div class="modal-body">
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label class="form-label">ID</label>
                                        <input disabled type="number" class="form-control" name="id_job_title" required
                                            value="1">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Start Hour</label>
                                        <input disabled type="time" class="form-control" name="job_name" required value="09:00">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">End Hour</label>
                                        <input disabled type="time" class="form-control" name="job_maximum_level" required
                                            value="17:00">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Start Break</label>
                                        <input disabled type="time" class="form-control" name="job_name" required value="12:00">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">End Break</label>
                                        <input disabled type="time" class="form-control" name="job_maximum_level" required
                                            value="13:00">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">Name</label>
                                        <input disabled type="text" class="form-control" name="id_job_title" required
                                            value="Regular office hours">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">Note</label>
                                        <input type="text" class="form-control" name="id_job_title" required
                                            value="Regular office hours">
                                        <div class="col-md-6">
                                            <label class="form-label">Over Day</label>
                                            <select disabled class="form-select" name="SPPD_Type">
                                                <option value="">-- Pilih --</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No" selected>No</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer bg-white border-top">
                                    <button type="button" class="btn btn-outline-secondary"
                                        data-bs-dismiss="modal">Cancel</button>
                                </div>
                        </form>
